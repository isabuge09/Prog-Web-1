<html>
<head>
  <title>Formulários</title>
</head>
<body>
	<h1>Crie um perfil</h1>
	<p>Digite as informações pedidas abaixo:</p>
	<form>
	  <fieldset>
			<div>
				<legend>Nome:</legend>
				<input type= "text" name= "nome" id= "nome">
			</div>
			<br>
			<div>
				<legend>Apelido:</legend>
				<input type= "text" name= "apelido" id= "apelido">
			</div>
			<br>
			<div>
				<legend>Idade:</legend>
				<input type= "text" name= "idade" id= "idade">
			</div>
		</fieldset>
		<br>
		<fieldset>
        <legend>Qual sua cor preferida?</legend>
          <input type="radio" name="cor" value="vermelho">Vermelho
          <input type="radio" name="cor" value="azul">Azul
	  <input type="radio" name="cor" value="amarelo">Amarelo
	  <input type="radio" name="cor" value="verde">Verde
	  <input type="radio" name="cor" value="outra">Outra
	  <input type="radio" name="cor" value="nenhuma">Não tenho
    </fieldset>
    <br>
    <fieldset>
	<legend>Tem algum hobbie?</legend>
		<select>
			<option value= "sim">Sim</option>
			<option value= "nao">Não</option>
		</select>
     </fieldset>
     <br>
     <fieldset>
        <legend>Caso tenha, diga: quais são eles?</legend>
        <textarea rows="5" style= "width: 30cm" name="hobbies" id= "hobbies"></textarea>
     </fieldset>
     <br>
	<input type="submit" value="Enviar">
    </form>
</body>
</html>
